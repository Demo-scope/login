<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>[D] Login</title>
        <link rel="stylesheet" href="CSS/Normalize.css">
        <link rel="stylesheet" href="CSS/all.min.css">
        <link rel="stylesheet" href="CSS/master.css">
    </head>
    <body>

        <div class="page">
            <div class="card">

                <div class="header-login">
                    <h3>
                        <span class="tittel1">D</span><span class="tittel2">emo</span>
                        <span class="tittel1">S</span><span class="tittel2">cope</span>
                    </h3>
                </div>

                <div class="body-login">
                    <form action="">
                        <div class="sign-in">
                            <h5>Sign-In</h5>
                        </div>
                        <div class="input-user inp" >
                            <label for="username">
                                <i class="fa-regular fa-user" style="font-size: 15px;"></i>
                            </label>
                            <input  type="text" id="username" placeholder="Username" required >
                        </div>
                        <div class="input-password inp">
                            <label for="password">
                                <i class="fa-solid fa-user-lock"></i>
                            </label>
                            <input id="password" type="password" placeholder="password" required>
                        </div>
                        <div class="ch-box">
                            <div class="remember">
                                <input type="checkbox" id="checkbox">
                                <label for="checkbox" class="checkbox">Remember</label>
                            </div>
                            <a href="">Forgot password?</a>
                        </div>
                        <div class="submit">
                            <button id="sb" type="submit">Login</button>
                        </div>
                    </form>
                </div>

                <div class="footer-login">
                    <hr>
                    <div class="footer-login-1">
                        <p>Don't you have account yet</p>
                        <a href="">Sing Up Now</a>
                    </div>
                    <hr>
                    <div class="footer-login-2">
                        <div class="one">
                            <p>Do you need Help ?</p>
                            <a href="">Watch The Video</a>
                        </div>
                        <div class="two">
                            <a href="">شاهد الشرح من هنا</a>
                            <p>هل تحتاج شرح الموقع ؟</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <script src="JS/main.js"></script>
    </body>
</html>
